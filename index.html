<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">

  <title>Password Generator - Gerador de Senhas</title>

      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./assets/lock.svg" type="image/x-icon">
</head>
<body>
  <header id="header">
    <span class="name">GenPASS</span>

      </a>
      <a href="">
        <svg xmlns="http://www.w3.org/2000/svg" height="28" name="LinkedIn" class="ionicon" viewBox="0 0 512 512"><path d="M444.17 32H70.28C49.85 32 32 46.7 32 66.89v374.72C32 461.91 49.85 480 70.28 480h373.78c20.54 0 35.94-18.21 35.94-38.39V66.89C480.12 46.7 464.6 32 444.17 32zm-273.3 373.43h-64.18V205.88h64.18zM141 175.54h-.46c-20.54 0-33.84-15.29-33.84-34.43 0-19.49 13.65-34.42 34.65-34.42s33.85 14.82 34.31 34.42c-.01 19.14-13.31 34.43-34.66 34.43zm264.43 229.89h-64.18V296.32c0-26.14-9.34-44-32.56-44-17.74 0-28.24 12-32.91 23.69-1.75 4.2-2.22 9.92-2.22 15.76v113.66h-64.18V205.88h64.18v27.77c9.34-13.3 23.93-32.44 57.88-32.44 42.13 0 74 27.77 74 87.64z"/></svg>

    </div>
    <ul class="menu-items">
      <li>HOME</li>
      <li>SOBRE</li>
      <li>CONTATO</li>
    </ul>
  </header>

  <section class="container">
    <div class="main">
      <div class="initial-text">
        <span>Gerador de Senhas</span>
        <p>Desbloqueie seu mundo com senhas seguras!</p>
      </div>
      <div class="icons">
        <svg xmlns="http://www.w3.org/2000/svg"  height="28" name="sun" class="ionicon" viewBox="0 0 512 512"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-miterlimit="10" stroke-width="32" d="M256 48v48M256 416v48M403.08 108.92l-33.94 33.94M142.86 369.14l-33.94 33.94M464 256h-48M96 256H48M403.08 403.08l-33.94-33.94M142.86 142.86l-33.94-33.94"/><circle cx="256" cy="256" r="80" fill="none" stroke="currentColor" stroke-linecap="round" stroke-miterlimit="10" stroke-width="32"/></svg>
      </div>
    </div>

    <div class="passwords">
      <div class="passwords-standard">
        <div class="field">
          <span>Senha padrão</span>
          <div class="info">
            <input id="generated-password" type="text" placeholder="32tqk&fa4@4z%1&L%d">
            <button style="display: flex; align-items: center;" id="copy"><svg xmlns="http://www.w3.org/2000/svg"  height="16" name="copy" class="ionicon" viewBox="0 0 512 512"><rect x="128" y="128" width="336" height="336" rx="57" ry="57" fill="none" stroke="currentColor" stroke-linejoin="round" stroke-width="32"/><path d="M383.5 128l.5-24a56.16 56.16 0 00-56-56H112a64.19 64.19 0 00-64 64v216a56.16 56.16 0 0056 56h24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="32"/></svg></svg></button>
            <button id="get-password">Gerar</button>
          </div>
        </div>
        <div class="specification">
          <div class="characters">
            <span>Características</span>
            <div class="butoes">
              <button class="checked" id="upperCase">ABC</button>
              <button class="no-checked" id="lowerCase">abc</button>
              <button class="no-checked" id="numbers">123</button>
              <button class="no-checked" id="characters">!#@</button>
            </div>
          </div>
          <div class="length">
            <span>Tamanho</span>
            <input id="size" type="number" placeholder="8">
          </div>
        </div>
      </div>
      <div class="historic">
        <span>Historico</span>
        <div class="previous">
          <span>
            <input  id="h-value1"  type="text" placeholder="">
            <button  name="h-value1"  class="h-value" style="display: flex; align-items: center;" class="copy-h"><svg xmlns="http://www.w3.org/2000/svg"  height="16" name="copy" class="ionicon" viewBox="0 0 512 512"><rect x="128" y="128" width="336" height="336" rx="57" ry="57" fill="none" stroke="currentColor" stroke-linejoin="round" stroke-width="32"/><path d="M383.5 128l.5-24a56.16 56.16 0 00-56-56H112a64.19 64.19 0 00-64 64v216a56.16 56.16 0 0056 56h24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="32"/></svg></svg></button>
          </span>
          <span>
            <input  id="h-value2" type="text" placeholder="">
            <button  name="h-value2"  class="h-value" style="display: flex; align-items: center;" class="copy-h"><svg xmlns="http://www.w3.org/2000/svg"  height="16" name="copy" class="ionicon" viewBox="0 0 512 512"><rect x="128" y="128" width="336" height="336" rx="57" ry="57" fill="none" stroke="currentColor" stroke-linejoin="round" stroke-width="32"/><path d="M383.5 128l.5-24a56.16 56.16 0 00-56-56H112a64.19 64.19 0 00-64 64v216a56.16 56.16 0 0056 56h24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="32"/></svg></svg></button>
          </span>
          <span>
            <input id="h-value3" type="text" placeholder="">
            <button  name="h-value3"  class="h-value" style="display: flex; align-items: center;" class="copy-h"><svg xmlns="http://www.w3.org/2000/svg"  height="16" name="copy" class="ionicon" viewBox="0 0 512 512"><rect x="128" y="128" width="336" height="336" rx="57" ry="57" fill="none" stroke="currentColor" stroke-linejoin="round" stroke-width="32"/><path d="M383.5 128l.5-24a56.16 56.16 0 00-56-56H112a64.19 64.19 0 00-64 64v216a56.16 56.16 0 0056 56h24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="32"/></svg></svg></button>
          </span>
         <span>
            <input id="h-value4" type="text" placeholder="">
            <button name="h-value4"  class="h-value" style="display: flex; align-items: center;" class="copy-h"><svg xmlns="http://www.w3.org/2000/svg"  height="16" name="copy" class="ionicon" viewBox="0 0 512 512"><rect x="128" y="128" width="336" height="336" rx="57" ry="57" fill="none" stroke="currentColor" stroke-linejoin="round" stroke-width="32"/><path d="M383.5 128l.5-24a56.16 56.16 0 00-56-56H112a64.19 64.19 0 00-64 64v216a56.16 56.16 0 0056 56h24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="32"/></svg></svg></button>
          </span> <!-- 
          <span>
            <input type="text" placeholder="32tqk&fa4@4z%1&L%d">
            <button style="display: flex; align-items: center;" id="copy"><svg xmlns="http://www.w3.org/2000/svg"  height="16" name="copy" class="ionicon" viewBox="0 0 512 512"><rect x="128" y="128" width="336" height="336" rx="57" ry="57" fill="none" stroke="currentColor" stroke-linejoin="round" stroke-width="32"/><path d="M383.5 128l.5-24a56.16 56.16 0 00-56-56H112a64.19 64.19 0 00-64 64v216a56.16 56.16 0 0056 56h24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="32"/></svg></svg></button>
          </span> -->
        </div>
      </div>
    </div>
  </section>
  <main id="errorSelection">
    
  </main>
  <script src="script.js"></script>
</body>
</html>
